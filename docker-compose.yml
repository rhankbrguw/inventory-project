services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: inventory_app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        env_file:
            - .env
        networks:
            - inventory_network
        depends_on:
            - mysql

    nginx:
        image: nginx:alpine
        container_name: inventory_nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        networks:
            - inventory_network
        depends_on:
            - app

    mysql:
        image: mysql:8.0
        container_name: inventory_mysql
        restart: unless-stopped
        ports:
            - "3307:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        networks:
            - inventory_network

    node:
        image: node:20-alpine
        container_name: inventory_node
        working_dir: /var/www
        volumes:
            - ./:/var/www
        command: sh -c "npm install && npm run dev"
        ports:
            - "5173:5173"
        networks:
            - inventory_network
        stdin_open: true
        tty: true

networks:
    inventory_network:
        driver: bridge

volumes:
    mysql_data:
        driver: local
